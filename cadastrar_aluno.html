<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Aluno</title>
        <link rel="icon" type="image/x-icon" href="cd.png">
    </head>

    <body style="background-color: black;">
        <p style="color: blue;">Menu Incial</p>

        <select name="Menu" id="opcoes">
            <option value="1">Index</option>
            <option value="2">Alunos</option>
            <option value="3">Professores</option>
            <option value="4">Salas</option>
            <option value="5">Disciplinas</option>
        </select>

        <h1 style="color: blue; font-family:verdana; text-align:center";>Cadastro de Aluno Novo</h1>
        <hr>

        <form >
            <label style="color: white" for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label style="color: white" for="Matricula">Matrícula</label>
            <input type="number" id="matriula" name="Matrícula"><br><br>
            <label style="color: white" for="nome">Data de Nascimento</label>
            <input type="date" id="datanascimento" name="datanascimento"><br><br>
            <label style="color: white" for="Telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone"><br><br>
            <label style="color: white" for="endereço">Endereço</label>
            <input type="text" id="endereco" name="nome"><br><br>
            <label style="color: white" for="Estado-Matricula">Estado-Matrícula</label>
            <input type="checkbox" id="estado_Matricula" name="Estado-Matricula">

        </form>

        <br><br><br>
        <button type="submit">Cadastrar</button>

    </body>



</html>
