<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Disciplina</title>
        <link rel="icon" type="image/x-icon" href="cd.png">
    </head>

    <body style="background-color: black;">
        <p style="color: blue;">Menu Incial</p>

        <select name="Menu" id="opcoes">
            <option value="1">Index</option>
            <option value="2">Alunos</option>
            <option value="3">Professores</option>
            <option value="4">Salas</option>
            <option value="5">Disciplinas</option>
        </select>

        <h1 style="color: blue; font-family:verdana; text-align:center";>Cadastro de Disciplina Novo</h1>
        <hr>

        <form>
            <label style="color: white" for="nome">Nome da Disciplina</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label style="color: white" for="Horário">Horário</label>
            <input type="datetime" id="horario" name="horario"><br><br>
            <label style="color: white" for="ID_professor">ID_Professor</label>
            <input type="number" id="id_professor" name="idprofessor"><br><br>
            <label style="color: white" for="ID_Sala">ID_Sala</label>
            <input type="number" id="id_sala" name="idsala"><br><br>

        </form>

        <br><br><br>
        <button type="submit">Cadastrar</button>

    </body>



</html>
